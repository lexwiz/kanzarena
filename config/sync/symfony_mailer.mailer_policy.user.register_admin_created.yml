configuration:
  email_subject:
    value: 'An administrator created an account for you at [site:name]'
  email_body:
    value: |
      <p>[user:display-name],</p> <p>A site administrator at <a href="[site:url]">[site:name]</a> has created an account for you. You may now use this link to <a href="[user:one-time-login-url]">log in</a>. It can be used only once and will lead you to a page where you can set your password.</p>
      <p>After setting your password, you will be able to <a href="[site:login-url]">log in</a> in the future using:</p> <ul>
        <li>username: [user:account-name]</li>
        <li>password: Your password</li>
      </ul>
